<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mm to inch Converter</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="container">
        <h1>mm â†” inch Converter</h1>
        <div class="input-group">
            <label for="mmInput">Millimeters (mm):</label>
            <input type="number" id="mmInput" placeholder="Enter mm" step="any">
            <p id="mmResult">Inches: 0</p>
        </div>
        <div class="input-group">
            <label for="inchInput">Inches (in):</label>
            <input type="number" id="inchInput" placeholder="Enter inches" step="any">
            <p id="inchResult">mm: 0</p>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.error('Service Worker registration failed', err));
        }
    </script>
</body>
</html>
